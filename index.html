<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LuxVita - Lüks Yaşam, Konforlu Evler</title>
    <style>
        /* Genel Stil */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #2a4365, #1e3a5f);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            font-weight: bold;
        }

        header p {
            font-size: 20px;
            margin: 10px 0 0;
        }

        /* Navigasyon */
        nav {
            background: #243c5a;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Ana Sayfa */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .hero-image {
            width: 50%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>LuxVita</h1>
        <p>Lüks Yaşam, Konforlu Evler</p>
    </header>

    <!-- Navigasyon -->
    <nav>
        <a href="index.html">Ana Sayfa</a>
        <a href="hakkimizda.html">Hakkımızda</a>
        <a href="iletisim.html">İletişim</a>
    </nav>

    <!-- Ana Sayfa -->
    <section id="anasayfa" class="container active">
        <img src="https://raw.githubusercontent.com/Opulenza/LuxVita/main/dd.jpg" alt="Ana Sayfa Resmi" class="hero-image">
    </section>
</body>
</html>
