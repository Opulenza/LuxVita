<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <meta name="referrer" content="no-referrer">
    <title>LuxVita - Lüks Yaşam, Konforlu Evler!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #2a4365;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        .login-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .login-container input {
            padding: 5px;
            margin: 2px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .listing {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .property {
            border: 1px solid #ddd;
            padding: 15px;
            width: 30%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .property:hover {
            transform: scale(1.05);
        }
        .property img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            background: #1e3a5f;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
        nav {
            background: #243c5a;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        section {
            padding: 20px;
            display: none;
        }
        section.active {
            display: block;
        }
        #ilanlar .admin-section {
            display: none;
        }
    </style>
    <script>
        let isAdmin = false;
        
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            history.pushState(null, null, '#' + sectionId);
        }

        window.onload = function() {
            let sectionId = window.location.hash.substring(1);
            if (sectionId && document.getElementById(sectionId)) {
                showSection(sectionId);
            } else {
                showSection('anasayfa');
            }
        };

        function checkLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            if (username === "admin" && password === "1234") {
                isAdmin = true;
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("logoutBtn").style.display = "inline-block";
                document.querySelector("#ilanlar .admin-section").style.display = "block";
            } else {
                alert("Yanlış kullanıcı adı veya şifre!");
            }
        }

        function logout() {
            isAdmin = false;
            document.getElementById("logoutBtn").style.display = "none";
            document.querySelector("#ilanlar .admin-section").style.display = "none";
        }
    </script>
</head>
<body>
    <header>
        <h1>LuxVita</h1>
        <p>Lüks Yaşam, Konforlu Evler!</p>
        <div class="login-container">
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" placeholder="Şifre">
            <button onclick="checkLogin()">Giriş Yap</button>
            <button id="logoutBtn" onclick="logout()" style="display:none;">Çıkış Yap</button>
        </div>
    </header>
    
    <nav>
        <a href="#anasayfa" onclick="showSection('anasayfa')">Ana Sayfa</a>
        <a href="#ilanlar" onclick="showSection('ilanlar')">İlanlar</a>
        <a href="#hakkimizda" onclick="showSection('hakkimizda')">Hakkımızda</a>
        <a href="#iletisim" onclick="showSection('iletisim')">İletişim</a>
    </nav>
    
    <section id="anasayfa" class="active">
        <div class="container">
            <h2>Hoşgeldiniz!</h2>
            <p>Lüks yaşamın adresi LuxVita'ya hoş geldiniz.</p>
        </div>
    </section>
    
    <section id="ilanlar">
        <div class="container">
            <h2>Satılık / Kiralık Evler</h2>
            <div class="admin-section">
                <form id="uploadForm">
                    <input type="file" id="imageFile" accept="image/*">
                    <button type="submit">Yükle</button>
                </form>
                <div id="uploadedImage"></div>
                <script>
                    document.getElementById("uploadForm").addEventListener("submit", function(event) {
                        event.preventDefault();
                        if (!isAdmin) {
                            alert("Önce giriş yapmalısınız!");
                            return;
                        }
                        let formData = new FormData();
                        formData.append("image", document.getElementById("imageFile").files[0]);
                        fetch("upload.php", {
                            method: "POST",
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === "success") {
                                document.getElementById("uploadedImage").innerHTML = `<img src="${data.url}" width="300px">`;
                            } else {
                                alert("Yükleme başarısız!");
                            }
                        });
                    });
                </script>
            </div>
        </div>
    </section>
</body>
</html>
