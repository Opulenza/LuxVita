<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'">
    <meta name="referrer" content="no-referrer">
    <title>LuxVita - Lüks Yaşam, Konforlu Evler!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #2a4365;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        .login-button {
            position: absolute;
            top: 10px;
            right: 20px;
            background: #1e3a5f;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .login-panel {
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .property img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            text-align: center;
            background: #1e3a5f;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
        nav {
            background: #243c5a;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        section {
            padding: 20px;
            display: none;
        }
        section.active {
            display: block;
        }
    </style>
    <script>
        function toggleLoginPanel() {
            let panel = document.getElementById("loginPanel");
            panel.style.display = panel.style.display === "block" ? "none" : "block";
        }
    </script>
</head>
<body>
    <header>
        <h1>LuxVita</h1>
        <p>Lüks Yaşam, Konforlu Evler!</p>
        <button class="login-button" onclick="toggleLoginPanel()">Giriş</button>
        <div id="loginPanel" class="login-panel">
            <input type="text" id="username" placeholder="Kullanıcı Adı">
            <input type="password" id="password" placeholder="Şifre">
            <button onclick="checkLogin()">Giriş Yap</button>
            <button id="logoutBtn" onclick="logout()" style="display:none;">Çıkış Yap</button>
        </div>
    </header>
    
    <nav>
        <a href="#anasayfa" onclick="showSection('anasayfa')">Ana Sayfa</a>
        <a href="#ilanlar" onclick="showSection('ilanlar')">İlanlar</a>
        <a href="#hakkimizda" onclick="showSection('hakkimizda')">Hakkımızda</a>
        <a href="#iletisim" onclick="showSection('iletisim')">İletişim</a>
    </nav>
    
    <section id="anasayfa" class="active">
        <div class="container">
            <h2>Hoşgeldiniz!</h2>
            <p>Lüks yaşamın adresi LuxVita'ya hoş geldiniz.</p>
        </div>
    </section>
    
    <section id="ilanlar">
        <div class="container">
            <h2>Satılık / Kiralık Evler</h2>
            <div class="admin-section" style="display:none;">
                <form id="uploadForm">
                    <input type="file" id="imageFile" accept="image/*">
                    <button type="submit">Yükle</button>
                </form>
                <div id="uploadedImage"></div>
            </div>
        </div>
    </section>
</body>
</html>
